{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

  <title>Sign Up</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: rgb(202, 202, 202);
    }

    .row {
      background: white;
      border-radius: 30px;
      box-shadow: 12px 12px 22px grey;
    }

    img {
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
    }

    .btn1 {
      border: none;
      outline: none;
      height: 50px;
      width: 100%;
      background-color: black;
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }

    .btn1:hover {
      background: white;
      border: 1px solid;
      color: black;
    }

    .text-box {
      border-radius: 30px;
      background-color: rgb(204, 202, 202);
      margin-left: 57%;
    }
  </style>
</head>

<body>
  <section class="Form my-4 mx-5">
    <div class="container">
      <div class="row g-0">
        <div class="col-lg-1"></div>
        <div class="col-lg-5">
          <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
          <img src="{% static 'images\register.jpg' %}" alt="Artist" class="img-thumbnail" />
        </div>
        <div class="col-lg-6 px-5 pt-5">
          <h1 class="font-weight-bold py-3">Sign Up</h1>
          <h4>Sign Up by creating an account.</h4>
          <form action="register" method="POST">
            {% csrf_token %}
            <!-- 'fName','lName','username','email','contactNumber','dob','Address' -->
            <div class="form-row">
              <div class="col-lg-7">
                <input type="text" placeholder="First Name" class="form-control my-4 p-2" name="fname" required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="text" placeholder="Last Name" class="form-control my-4 p-2" name="lname" required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="text" placeholder="Username" class="form-control my-4 p-2" name="username" required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" placeholder="Email-Address" class="form-control my-4 p-2" name="email" required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" placeholder="Enter Password" class="form-control my-4 p-2" name="password"
                  required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="date" class="form-control my-4 p-2" name="dob" required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="tel" placeholder="Phone Number" class="form-control my-4 p-2" name="contact"
                  pattern="[0-9]{10}" required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="hidden" name="country" id="countryId" value="IN" />
                <select class="form-control my-4 p-2 form-select states order-alpha" name="state" id="stateId"
                  style="margin: 10px" aria-label="Default select example" required>
                  <option value="">Select State</option>
                </select>
                <!--<input
                    type="text"
                    placeholder="Address"
                    class="form-control my-4 p-2"
                    name="address"
                    required
                  />-->
              </div>
            </div>
            <label for="type">User Type:</label>
            <div class="form-check" id="type">
              <input class="form-check-input" type="radio" name="utype" id="utype1" value="Voter" checked>
              <label class="form-check-label" for="utype1">
                Voter
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="utype" value="Candidate" id="utype2">
              <label class="form-check-label" for="utype2">
                Candidate
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="Official" name="utype" id="utype3">
              <label class="form-check-label" for="utype3">
                Official
              </label>
            </div>
            <!-- {{ form.as_p }}   -->
            <div class="form-row">
              <div class="col-lg-7">
                <button type="submit" name="registerbutton" class="btn1 mt-3 mb-5">
                  SIGN UP
                </button>
              </div>
            </div>

            <p>Already have an account? <a href="login">Sign In here.</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <!--Add country related state-city options-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//geodata.solutions/includes/statecity.js"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
