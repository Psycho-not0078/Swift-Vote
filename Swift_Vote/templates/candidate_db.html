    <div class="company">
      <div class="company-name">Swift Vote</div>
      <div class="company-description">Blockchain Based Voting System</div>
    </div>
    <div class="navigation">
      <ul>
        <li><i class="material-icons">home</i><span>Home</span></li>
        <li><i class="material-icons">account_box</i><span>Account</span></li>      
      </ul>
    </div>
  </div>
  <div class="right">
    <div class="title">Dashboard</div>
    <div class="description">View all Information</div>
    <div class="row">
      <div class="graph">
        <svg viewBox="0 0 250 60" width="50" height="10">
          <div class="stock">
            <div class="stock-logo paperpillar"><i class="material-icons">notifications</i></div>
            <div class="stock-info">
              <div class="stock-name">Notifications</div>
              <div class="stock-fullname">Get the latest information</div>
            </div>
          </div>
        </svg>
      </div>
    </div>

    <div class="row">
      <div class="graph">
        <svg viewBox="0 0 250 60" width="50" height="10">
          <div class="stock">
            <div class="stock-logo paperpillar"><i class="material-icons">check</i></div>
            <div class="stock-info">
              <div class="stock-name"><a href="{% url 'candidateApplication' %}">Submit Application</a></div>
              <div class="stock-fullname">Apply for elections</div>
            </div>
          </div>
        </svg>
      </div>
    </div>

    <div class="row">
      <div class="graph">
        <svg viewBox="0 0 250 60" width="50" height="10">
          <div class="stock">
            <div class="stock-logo paperpillar"><i class="material-icons">?</i></div>
            <div class="stock-info">
              <div class="stock-name"><a href="{% url 'cResults' %}">View Results</a></div>
              <div class="stock-fullname">Check whether results are out or not</div>
            </div>
          </div>
        </svg>
      </div>
    </div>

  </div>
