version: '3'
services:
  geth:
    image: ethereum/client-go
    command: --datadir=/root/.ethereum/devchain  --http --http.addr 0.0.0.0 --http.corsdomain "*" --http.api "admin,debug,web3,eth,txpool,personal,ethash,miner,net" --allow-insecure-unlock 
    volumes:
      - ./genesis.json:/root/files/geth/genesis.json:ro
    ports:
      - "30303:30303"
      - "30303:30303/udp"
      - "8545:8545"
  web:
    build: .
    command: >
      sh -c   "sleep 20 && 
              python manage.py makemigrations &&
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/my_app_dir
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db
  db:
    image: mysql:latest
    restart: always
    volumes:
    # - ./db/:/var/lib/
    ports:
      - '3306:3306'
    environment:
       MYSQL_DATABASE: 'my-app-db'
       MYSQL_USER: 'user#123$$'
       MYSQL_PASSWORD: 'password#123'
       MYSQL_ROOT_PASSWORD: 'password'
       DMYSQL_UNIX_ADDR: "/var/lib/mysql/mysql.sock"




  
